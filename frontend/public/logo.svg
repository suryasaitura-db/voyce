<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Voyce Logo - Microphone with Sound Waves -->
  <defs>
    <linearGradient id="voiceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Microphone Body -->
  <rect x="80" y="60" width="40" height="60" rx="20" fill="url(#voiceGradient)"/>

  <!-- Microphone Stand -->
  <path d="M 90 120 Q 90 140, 70 140 L 130 140 Q 110 140, 110 120"
        stroke="url(#voiceGradient)" stroke-width="3" fill="none"/>
  <rect x="95" y="138" width="10" height="20" fill="url(#voiceGradient)"/>
  <rect x="75" y="155" width="50" height="5" rx="2" fill="url(#voiceGradient)"/>

  <!-- Sound Waves (Left) -->
  <path d="M 60 70 Q 50 80, 60 90" stroke="#a855f7" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 50 65 Q 35 80, 50 95" stroke="#a855f7" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 40 60 Q 20 80, 40 100" stroke="#a855f7" stroke-width="3" fill="none" opacity="0.3"/>

  <!-- Sound Waves (Right) -->
  <path d="M 140 70 Q 150 80, 140 90" stroke="#f97316" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 150 65 Q 165 80, 150 95" stroke="#f97316" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 160 60 Q 180 80, 160 100" stroke="#f97316" stroke-width="3" fill="none" opacity="0.3"/>
</svg>
