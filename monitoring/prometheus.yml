global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'voyce-monitor'

scrape_configs:
  # FastAPI Backend Metrics
  - job_name: 'voyce-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL Exporter (optional)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter (optional)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
